<!DOCTYPE html>
<html lang="en-gb">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- font awesome v6.2.1 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <!-- Bootstrap v5.2.3 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <!-- jQuery UI styles -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/le-frog/jquery-ui.css">
    <!-- <link rel="stylesheet" href="/resources/demos/style.css"> -->
    <!-- custom styles -->
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Weather Dashboard</title>
</head>

<body class="container-lg">
    <header class="d-flex justify-content-between p-0 align-items-center mx-auto my-2">
        <i class="fa-solid fa-cloud-moon px-3 fs-1"></i>
        <h1 class="text-center"> Weather Forecast</h1>
        <button class="px-3" id="infoBtn">
            <i class="fa-solid fa-circle-info fs-1"></i>
        </button>
    </header>

    <main class="container">
        <div class="row justify-content-center">
            <form class="col-12 col-md-6 d-flex flex-column p-2 align-items-center text-center searchContainer"
                id="searchContainer">
                <label for="search" class="fs-2 my-1 search">Search for a City:</label>
                <input type="text" class="form-control form-control-md my-1 search" id="search" name="search"
                    placeholder="Search and view history" autocomplete="off">
                <input type="submit" class="form-control form-control-md my-1 search" name="search" id="search"
                    value="Search">
            </form>

            <section
                class="col-12 col-md-6 d-flex flex-column justify-content-center align-items-center mt-1 fs-4 currentWeather"
                id="currentWeather"></section>

            <section 
            class="col-12 container-fluid fiveDayForecast my-3 pt-3" id="fiveDayForecast">
        </section>
    </main>

    <footer class="text-center">WIP - Footer</footer>

    <!-- Bootstrap v5.2 js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Moment.js v2.29.4 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <!-- jQuery v3.6.2 -->
    <script src="https://code.jquery.com/jquery-3.6.2.min.js"></script>
    <!-- jQuery UI -->
    <!-- <script src="https://code.jquery.com/jquery-3.6.0.js"></script> -->
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
    <!-- API Key data js  -->
    <script src="assets/js/apiKey.js"></script>
    <!-- app logic js -->
    <script src="assets/js/app.js"></script>
</body>

</html>
