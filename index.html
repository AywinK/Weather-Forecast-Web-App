<!DOCTYPE html>
<html lang="en-gb">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- font awesome v6.2.1 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <!-- Bootstrap v5.2.3 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <!-- custom styles -->
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Weather Dashboard</title>
</head>

<body class="container-xl">
    <header class="d-flex justify-content-between p-0 align-items-center mx-auto my-2">
        <i class="fa-solid fa-cloud-moon px-3 fs-1"></i>
        <h1 class="text-center"> Weather Forecast</h1>
        <button class="px-3">
            <i class="fa-solid fa-gear fs-1"></i>
        </button>
    </header>

    <main class="d-flex flex-column justify-content-center align-items-center">
        <form class="d-flex flex-column p-2 align-items-center text-center" id="searchContainer">
            <label for="search" class="fs-2 my-1 search">Search for a City:</label>
            <input type="text" class="form-control form-control-md my-1 search" id="search" name="search"
                placeholder="Search and view history">
            <input type="submit" class="form-control form-control-md my-1 search" name="search" id="search"
                value="Search">
        </form>
        <section class="d-flex flex-column justify-content-center align-items-center mt-1">
            <h2>Current Weather</h2>
            <div class="container-fluid">
                <div class="row flex-nowrap align-items-start">
                    <div class="col-11 d-flex fs-3 my-1 align-items-center">
                        <i class="fa-solid fa-location-arrow fs-6 text-center mb-2 mx-1"></i>
                        <p class="fs-4">London (GB)</p>
                    </div>
                    <div class="col mb-4">
                        <i class="fa-solid fa-rotate"></i>
                    </div>
                </div>
                <div class="row fs-4 d-flex">
                    <div class="col d-flex flex-column justify-content-center align-items-center">
                        <p>
                            <i class="fa-solid fa-temperature-three-quarters"></i>
                            4 &#8451
                        </p>
                        <p>
                            <i class="fa-solid fa-droplet"></i>
                            90 %
                        </p>
                        <p>
                            <i class="fa-solid fa-wind"></i>
                            7 mph
                        </p>
                    </div>
                    <div class="col d-flex flex-column align-items-end">
                        <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="test icon">
                        <p class="text-nowrap fs-6"> 17th Dec 22</p>
                    </div>

                </div>
            </div>
            </div>
        </section>
    </main>

    <!-- Bootstrap v5.2 js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Moment.js v2.29.4 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <!-- jQuery v3.6.2 -->
    <script src="https://code.jquery.com/jquery-3.6.2.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
